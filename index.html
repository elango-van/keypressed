<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
            width: 95%;
            margin: auto;
        }

        #output:focus-visible {
            outline: 3px solid dodgerblue;
        }
    </style>
</head>

<body>
    <p>
        Press keys on the keyboard to see what the KeyboardEvent's key and code values
        are for each one.
    </p>
    <div id="output" tabindex="0"></div>
    <script>
        
        // window.addEventListener(
        //     "keydown",
        //     (event) => {
        //         const p = document.createElement("p");
        //         p.textContent = `KeyboardEvent: key='${event.key}' | code='${event.code}'`;
        //         document.getElementById("output").appendChild(p);
        //         window.scrollTo(0, document.body.scrollHeight);
        //     },
        //     true,
        // );

        document.addEventListener('keydown', (event) => {
            var name = event.key;
            var code = event.code;
            if (name === 'Control' || name === 'Alt') {
                // Do nothing.
                return;
            }
            if (event.ctrlKey) {
                alert(`Combination of ctrlKey + ${name} \n Key code Value: ${code}`);
            } else {
                alert(`Key pressed ${name} \n Key code Value: ${code}`);
            }

            if (event.altKey) {
                alert(`Combination of altKey + ${name} \n Key code Value: ${code}`);
            } else {
                alert(`Key pressed ${name} \n Key code Value: ${code}`);
            }

        }, false);
        // Add event listener on keyup
        document.addEventListener('keyup', (event) => {
            var name = event.key;
            if (name === 'Control') {
                alert('Control key released');
            }
        }, false);
    </script>

</body>

</html>
